    <button onclick="sendJSON()">Отправить форму</button>
  
  <script>
    function sendJSON() {
      let fieldOne = document.querySelector('#field-one');
      let fieldTwo = document.querySelector('#field-two');
      let listsOne = document.querySelector('#list-1');
      let listsTwo = document.querySelector('#list-2');
      let listsThree = document.querySelector('#list-3');
      let listsFour = document.querySelector('#list-4');
      let listsFive = document.querySelector('#list-5');
      let result = document.querySelector('.result');
      let xhr = new XMLHttpRequest();
      let url = "http://borekat.ru/projects/json/json.php";      
      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      let data = JSON.stringify({ "list1": listsOne.value,"list2": listsTwo.value,"list3": listsThree.value,"list4": listsFour.value,"list5": listsFive.value, "fieldOne": fieldOne.value, "fieldTwo": fieldTwo.value });
      result.innerHTML = data;
      xhr.open("GET", url, true);
      xhr.onload = function (){
        if (xhr.readyState === 4 && xhr.status === 200) {
            alert(xhr.responseText);
        }
      }
      xhr.send(data);
    }
  </script>
